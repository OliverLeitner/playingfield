<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Have a form without anything external</title>
    <style>
        div#info {
            clear: both;
            float: left;
            width: 600px;
        }
        form {
            clear: both;
            float: left;
        }
        fieldset {
            clear: both;
            float: left;
        }
        label {
            float: left;
            width: 200px;
            margin-bottom: 5px;
            margin-top: 5px;
        }
        div#outputcombi {
            width: 300px;
            float: left;
        }
        form#mainform * {
            clear: both;
            float: left;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="info">
        <p>Form stuff not using any component stuff or framework stuff.</p>
        <p>Find out more: https://developer.mozilla.org/de/docs/Web/HTML/Element/input</p>
    </div>
    <form id="mainform" action="#">
        <fieldset>
            <input type="hidden" name="hiddeninput" value="hiddenvalue"/>
            <label for="textinput"><span class="title">Text field:</span></label>
            <input type="text" name="textinput"/>
            <label for="numberinput"><span class="title">Number field:</span></label>
            <input type="number" name="numberinput"/>
            <label for="emailinput"><span class="title">E-Mail field:</span></label>
            <input type="email" name="emailinput"/>
            <label for="passwordinput"><span class="title">Password field:</span></label>
            <input type="password" name="passwordinput"/>
            <label for="uploadinput"><span class="title">Upload field:</span></label>
            <input type="upload" name="uploadinput"/>
            <label for="fileinput"><span class="title">File field:</span></label>
            <input type="file" name="fileinput"/>
            <label for="imageinput"><span class="title">Image field:</span></label>
            <input type="image" name="imageinput"/>
            <label for="colorinput"><span class="title">Color field:</span></label>
            <input type="color" name="colorinput"/>
            <label for="dateinput"><span class="title">Date field:</span></label>
            <input type="date" name="dateinput"/>
            <label for="datetimelocalinput"><span class="title">Date-Time-Local field:</span></label>
            <input type="datetime-local" name="datetimelocalinput"/>
            <label for="monthinput"><span class="title">Month field:</span></label>
            <input type="month" name="monthinput"/>
            <label for="checkboxinput"><span class="title">Checkbox field:</span></label>
            <input type="checkbox" name="checkboxinput"/>
            <label for="radioinput"><span class="title">Radio field:</span></label>
            <input type="radio" name="radioinput"/>
            <label for="rangeinput"><span class="title">Range field:</span></label>
            <input type="range" name="rangeinput"/>
            <label for="searchinput"><span class="title">Search field:</span></label>
            <input type="search" name="searchinput"/>
            <label for="telinput"><span class="title">Tel field:</span></label>
            <input type="tel" name="telinput"/>
            <label for="timeinput"><span class="title">Time field:</span></label>
            <input type="time" name="timeinput"/>
            <label for="urlinput"><span class="title">URL field:</span></label>
            <input type="url" name="urlinput"/>
            <label for="weekinput"><span class="title">Week field:</span></label>
            <input type="week" name="weekinput"/>
            <label for="datetimeinput"><span class="title">DateTime field:</span></label>
            <input type="datetime" name="datetimeinput"/>
            <label for="pet-select"><span class="title">Select element:</span></label>
            <select id="pet-select">
                <option value="">--Please choose an option--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
                <option value="spider">Spider</option>
                <option value="goldfish">Goldfish</option>
            </select>
            <label for="dino-select"><span class="title">Select element w Grouping:</span></label>
            <select id="dino-select">
                <optgroup label="Theropods">
                    <option>Tyrannosaurus</option>
                    <option>Velociraptor</option>
                    <option>Deinonychus</option>
                </optgroup>
                <optgroup label="Sauropods">
                    <option>Diplodocus</option>
                    <option>Saltasaurus</option>
                    <option>Apatosaurus</option>
                </optgroup>
            </select>
            <label for="story"><span class="title">Text area:</span></label>
            <textarea id="story" name="story" rows="5" cols="33">
                It was a dark and stormy night...
            </textarea>
            <label for="fuel"><span class="title">Meter element:</span></label>
            <meter id="fuel" name="fuel" min="0" max="100" low="33" high="66" optimum="80" value="50">
                at 50/100
            </meter>
            <label for="progressbar"><span class="title">Progress bar:</span></label>
            <progress name="progressbar" value="70" max="100">70 %</progress>
            <label for="custombutton"><span class="title">Custom button:</span></label>
            <button name="custombutton">Custom button</button>
            <label for="browsers"><span class="title">Datalist element:</span></label>
            <input list="browsers" />
            <datalist id="browsers">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Internet Explorer">
                <option value="Opera">
                <option value="Safari">
            </datalist>
            <label for="submitinput"><span class="title">Submit Button:</span></label>
            <input type="submit" name="submitinput"/>
            <label for="resetinput"><span class="title">Reset Button:</span></label>
            <input type="reset" name="resetinput"/>
        </fieldset>
    </form>
    <div id="outputcombi">
        <label for="outputcombi"><span class="title">Output element combi:</span></label>
        <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
            <input type="range" name="b" value="50" /> +
            <input type="number" name="a" value="10" /> =
            <output name="result">60</output>
        </form>
    </div>
</body>
</html>
